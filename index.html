<!DOCTYPE html/>
<html>
	<head>
		<meta name="viewport" content="user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable"></meta>
		<meta content="black" name="apple-mobile-web-app-status-bar-style"></meta>
		<script type="text/javascript" src="lib/phaser.min.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/parallax_object.js"></script>
		<script type="text/javascript" src="js/preloader.js"></script>
		<script type="text/javascript" src="js/game.js"></script>
		
		<title>Chrome Dino</title>
	</head>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		html, body 
		{
			background-color: #000;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		@font-face
		{
			font-family: "peace_sans";
			font-style: normal;
			font-weight: 400;
			src: url("assets/Pixeled.otf");
		}

	</style>
	
	<body>
		<div id="game-holder"></div>
		<script type="text/javascript">
			window.onload = function() 
			{
				var game = new Phaser.Game
				({
				    width: 500,
				    height: 500,
				    parent: "game-holder",
				    renderer:Phaser.CANVAS,
				    enableDebug: true,
				    state: this
				});

				game.state.add('preloader', chromedino.preloader);
				game.state.add('game', chromedino.game);

				game.state.start('preloader');
			}
		</script>
	</body>
</html>
